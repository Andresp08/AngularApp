<!--lo que hago aca es tener esta tarjeta como un component reutilizable para usarlo donde yo quiera sin necesidad de escribir mucho codigo-->

<div class="card animated fadeIn fast">

    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">

    <div class="card-body ">
        <h5 class="card-title text-center mb-2 ">{{ heroe.nombre }}</h5>
        <p class="card-text text-justify ">{{ heroe.bio }}</p>
        <p class="card-text text-center "><small class="text-muted ">{{ heroe.aparicion }}</small></p>

        <!--uso la funcion click para desde el ts decirle que hacer a traves de la function, recibe un index, que es el (i) del ngFOr-->
        <!-- <button (click)="verHeroe(i) " type="button " class="btn btn-outline-danger btn-block ">Ver Más</button> -->

        <!--aca el ver heroe no recibe un indice porque los estamos haciendo @Input en el heroe-tarjeta-component-->
        <button (click)="verHeroe() " type="button " class="btn btn-outline-danger btn-block ">Ver Más</button>

        <!--le envio esto porque va la ruta que es heroe, y el id, que vendria siendo en este caso la posicion del arreglo, donde se encuentra el heroe, la (i) viene del ngFor
        con el slash evitamos un incoveniente cualquiera con la ruta-->
        <!-- <a [routerLink]="[ '/heroe', i] " class="btn btn-outline-danger btn-block ">
            Ver Más
        </a> -->
    </div>
</div>
